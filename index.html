<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometric Hexagon Background Pattern</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><polygon points="50 0, 75 25, 75 75, 50 100, 25 75, 25 25" fill="none" stroke="%23000" stroke-width="2"/><polygon points="75 25, 100 50, 75 75, 50 100, 25 75, 50 50" fill="none" stroke="%23000" stroke-width="2"/></svg>');
      background-size: 50px 50px;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .content {
      max-width: 90%;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #444;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Media Queries for Responsiveness */
    @media (min-width: 600px) {
      .content {
        max-width: 80%;
      }
      p {
        font-size: 20px;
      }
    }

    @media (min-width: 768px) {
      .content {
        max-width: 70%;
      }
    }

    @media (min-width: 992px) {
      .content {
        max-width: 60%;
      }
    }

    @media (min-width: 1200px) {
      .content {
        max-width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to My Modern Website</h1>
    <p>This is a sample text to showcase the geometric hexagon background pattern. The pattern is visually appealing, making the content easy to read while adding a touch of modern sophistication to the overall design.</p>
  </div>
</body>
</html>
